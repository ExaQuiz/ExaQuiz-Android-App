workflows:
  react-native-android:
    name: React Native Android APK Build
    max_build_duration: 60
    environment:
      flutter: stable
      node: 16.14.2
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Set Gradle wrapper permission
        script: |
          chmod +x ExaQuiz_Android_Codemagic_Ready/android/gradlew
      - name: Build APK
        script: |
          cd ExaQuiz_Android_Codemagic_Ready/android
          ./gradlew assembleRelease
    artifacts:
      - ExaQuiz_Android_Codemagic_Ready/android/app/build/outputs/**/*.apk
