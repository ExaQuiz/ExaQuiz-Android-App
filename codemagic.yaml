workflows:
  react-native-android:
    name: React Native Android APK Build
    max_build_duration: 60
    environment:
      vars:
        PACKAGE_NAME: "com.yourapp.package"   # Replace with your actual package
      java: 17
      node: 18
      android: sdk
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true
          source: true
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Set up Gradle wrapper permissions
        script: |
          chmod +x android/gradlew
      - name: Build release APK
        script: |
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/apk/release/app-release.apk
    publishing:
      email:
        recipients:
          - your-email@example.com     # Replace with your email
        notify:
          success: true
          failure: true
