workflows:
  android-build:
    name: Build Android APK
    environment:
      groups:
        - github_access
      vars:
        CM_BUILD_DIR: "ExaQuiz_Android_Codemagic_Ready"
    scripts:
      - chmod +x $CM_BUILD_DIR/gradlew
      - cd $CM_BUILD_DIR
      - ./gradlew assembleRelease
    artifacts:
      - ExaQuiz_Android_Codemagic_Ready/app/build/outputs/**/*.apk
