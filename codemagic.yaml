workflows:
  react-native-android:
    name: Build React Native Android App
    instance_type: mac_mini
    environment:
      vars:
        JAVA_HOME: /opt/java/openjdk
      android:
        image: android-33
    triggering:
      events:
        - push
    scripts:
      - name: Set working directory
        script: |
          cd ExaQuiz_Android_Codemagic_Ready/android
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon
    artifacts:
      - ExaQuiz_Android_Codemagic_Ready/android/app/build/outputs/**/*.apk
