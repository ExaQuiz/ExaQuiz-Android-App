workflows:
  react-native-android:
    name: React Native Android Build

    environment:
      node: 16.20.0
      groups:
        - github_access   # ðŸ‘ˆ This is your group name
      android_signing:
        - Roshan Gani     # âœ… Your keystore reference (optional if unsigned)
    working_directory: ExaQuiz_Android_Codemagic_Ready

    scripts:
      - name: Install dependencies
        script: |
          npm install --legacy-peer-deps

      - name: Make gradlew executable
        script: |
          chmod +x ./gradlew

      - name: Set GitHub access token
        script: |
          git config --global url."https://$github-token@github.com/".insteadOf "https://github.com/"

      - name: Build APK
        script: |
          ./gradlew assembleRelease

    artifacts:
      - android/app/build/outputs/apk/release/*.apk
